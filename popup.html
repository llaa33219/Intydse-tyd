<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>엔트리-Intydse tyd 설정</title>
  <style>
    body {
      font-family: sans-serif; 
      margin: 16px;
      background-color: #f4f4f4;
      color: #333;
      width: 300px;
    }
    h1 {
      color: #444;
      text-align: center;
      margin-bottom: 24px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .toggle-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 12px 0;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .toggle-text {
      font-size: 16px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: #66bb6a;
    }
    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    .none {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>엔트리-Intydse tyd 설정</h1>

    <!-- 전체 기능 On/Off -->
    <div class="toggle-item none">
      <span class="toggle-text">기능 켜기/끄기</span>
      <label class="switch">
        <input type="checkbox" id="enableExtension"/>
        <span class="slider"></span>
      </label>
    </div>

    <!-- HTML 코드 허용 -->
    <div class="toggle-item">
      <span class="toggle-text">HTML 코드 허용</span>
      <label class="switch">
        <input type="checkbox" id="allowHtml"/>
        <span class="slider"></span>
      </label>
    </div>

    <!-- 마크다운 허용 -->
    <div class="toggle-item">
      <span class="toggle-text">마크다운 허용</span>
      <label class="switch">
        <input type="checkbox" id="allowMarkdown"/>
        <span class="slider"></span>
      </label>
    </div>

    <!-- 자바스크립트 허용 항목은 완전히 제거됨 -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
